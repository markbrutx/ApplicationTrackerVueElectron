<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">{{ translations[currentLang].title }}</h1>
            
            <div class="mb-4 flex justify-end">
                <button @click="toggleLanguage" 
                        class="px-3 py-1 text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    {{ currentLang === 'en' ? 'РУС' : 'ENG' }}
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ translations[currentLang].position }}</label>
                    <input type="text" v-model="position" :placeholder="translations[currentLang].enterPosition" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ translations[currentLang].hiringManager }}</label>
                    <input type="text" v-model="hiringManager" :placeholder="translations[currentLang].hiringManagerPlaceholder" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>

                <div class="flex items-center">
                    <label class="flex items-center">
                        <input type="checkbox" v-model="includeExtra" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-600">{{ translations[currentLang].includeExtra }}</span>
                    </label>
                </div>

                <div class="bg-gray-50 rounded p-4 mt-4">
                    <h2 class="font-medium mb-2">{{ translations[currentLang].emailSubject }}:</h2>
                    <div class="flex space-x-2">
                        <input type="text" v-model="emailSubject" readonly
                               class="flex-grow p-2 border rounded-md font-mono text-sm bg-white">
                        <button @click="copyEmailSubject" 
                                class="px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            {{ translations[currentLang].copySubject }}
                        </button>
                    </div>
                </div>

                <div class="bg-gray-50 rounded p-4 mt-4">
                    <h2 class="font-medium mb-2">{{ translations[currentLang].editPreview }}:</h2>
                    <textarea 
                        v-model="customText" 
                        class="w-full h-64 p-2 border rounded-md font-mono text-sm"
                        @input="updateCustomText"
                    ></textarea>
                    <div class="flex space-x-4 mt-2">
                        <button @click="copyCoverLetter" 
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            {{ translations[currentLang].copyCoverLetter }}
                        </button>
                    </div>
                </div>

                <div class="bg-gray-50 rounded p-4 mt-4">
                    <h2 class="font-medium mb-2">{{ translations[currentLang].commentTemplates }}:</h2>
                    <textarea 
                        v-model="commentText" 
                        class="w-full h-32 p-2 border rounded-md font-mono text-sm"
                        @input="updateCommentText"
                    ></textarea>
                    <div class="flex space-x-4 mt-2">
                        <button @click="getNextComment" 
                                class="px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                            {{ translations[currentLang].nextComment }}
                        </button>
                        <button @click="copyComment" 
                                class="px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            {{ translations[currentLang].copyComment }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    currentLang: localStorage.getItem('preferredLanguage') || 'en',
                    translations: {
                        en: {
                            title: 'Cover Letter Generator',
                            position: 'Position',
                            enterPosition: 'Enter position',
                            hiringManager: "Hiring Manager's Name",
                            hiringManagerPlaceholder: 'Hiring Manager',
                            includeExtra: 'Include additional paragraph',
                            emailSubject: 'Email Subject',
                            copySubject: 'Copy Subject',
                            editPreview: 'Edit and Preview',
                            copyCoverLetter: 'Copy Cover Letter',
                            commentTemplates: 'Comment Templates',
                            nextComment: 'Next Comment Template',
                            copyComment: 'Copy Comment'
                        },
                        ru: {
                            title: 'Генератор Сопроводительного Письма',
                            position: 'Должность',
                            enterPosition: 'Введите должность',
                            hiringManager: 'Имя Менеджера по Найму',
                            hiringManagerPlaceholder: 'Менеджер по найму',
                            includeExtra: 'Включить дополнительный параграф',
                            emailSubject: 'Тема письма',
                            copySubject: 'Копировать тему',
                            editPreview: 'Редактировать и просмотреть',
                            copyCoverLetter: 'Копировать письмо',
                            commentTemplates: 'Шаблоны комментариев',
                            nextComment: 'Следующий шаблон',
                            copyComment: 'Копировать комментарий'
                        }
                    },
                    position: '',
                    hiringManager: '',
                    includeExtra: true,
                    customText: '',
                    commentText: '',
                    emailSubject: '',
                    subjectTemplates: {
                        en: [
                            "Software Developer Application - [position]",
                            "Senior Developer Position Application - [position]",
                            "Job Application for [position] Role"
                        ],
                        ru: [
                            "Отклик на вакансию [position]",
                            "Заявка на позицию [position]",
                            "Резюме на должность [position]"
                        ]
                    },
                    commentTemplates: {
                        en: [
                            "Hi [manager]! The [position] role perfectly aligns with my experience in full-stack development and passion for building scalable applications. I've implemented similar solutions in my projects (magzhan.me, github.com/markbrutx) using modern tech stacks. I'm flexible with work arrangements (B2B, full-time, or contract) and open to relocation with possible documentation assistance. Would love to discuss how my background matches your team's needs.",
                            
                            "Thank you for sharing this opportunity, [manager]. My background in building end-to-end solutions would be valuable for the [position] role. You can see my approach to architecture and clean code practices in my recent projects at magzhan.me and github.com/markbrutx. I'm open to various work arrangements and willing to discuss relocation possibilities. Looking forward to potentially discussing this further!",
                            
                            "Hi [manager], I noticed your [position] opening and I'm genuinely excited about it. Having experience with similar technical challenges, I'd love to share how my solutions (showcased at magzhan.me and github.com/markbrutx) align with your requirements. I'm adaptable to different work models and open to relocation opportunities. Let me know if you'd like to connect!",
                            
                            "[manager], I came across your [position] role and I'm very interested. My portfolio (magzhan.me) demonstrates my focus on writing maintainable, efficient code, while my GitHub (github.com/markbrutx) shows my other projects. I'm comfortable with any employment model and open to discussing relocation possibilities. Would appreciate the opportunity to discuss how I can contribute to your team.",
                            
                            "Hello [manager]! I'm reaching out about the [position] position. With my track record of delivering robust solutions (detailed at magzhan.me) and strong coding practices (github.com/markbrutx), I believe I could bring valuable expertise to your team. I'm flexible regarding work arrangements and open to relocation with potential documentation support. Would you be open to a conversation about the role?"
                        ],
                        ru: [
                            "Здравствуйте, [manager]! Позиция [position] идеально соответствует моему опыту в full-stack разработке и стремлению создавать масштабируемые приложения. Я реализовал похожие решения в своих проектах (magzhan.me, github.com/markbrutx), используя современные технологии. Я гибок в плане формата работы, будь то B2B, full-time или контрактная работа. Также я открыт к релокации и был бы признателен за возможную помощь с оформлением документов. Буду рад обсудить, как мой опыт может быть полезен вашей команде.",
                            
                            "Спасибо за размещение вакансии, [manager]. Мой опыт в создании комплексных решений был бы ценным для позиции [position]. Вы можете ознакомиться с моим подходом к архитектуре и практиками чистого кода в недавних проектах на magzhan.me и github.com/markbrutx. Открыт к различным форматам работы и готов обсудить возможности релокации. С нетерпением жду возможности обсудить детали!",
                            
                            "Здравствуйте, [manager]! Я заинтересовался вашей вакансией [position]. Имея опыт работы с похожими техническими задачами, я хотел бы рассказать, как мои решения (представленные на magzhan.me и github.com/markbrutx) соответствуют вашим требованиям. Я адаптируюсь к разным моделям работы и открыт к возможностям релокации. Дайте знать, если хотите обсудить детали!",
                            
                            "[manager], я увидел вакансию [position] и очень заинтересован в ней. Мое портфолио (magzhan.me) демонстрирует мой подход к написанию поддерживаемого и эффективного кода, а GitHub (github.com/markbrutx) показывает другие мои проекты. Я комфортно работаю с любой моделью трудоустройства и готов обсудить возможности релокации. Буду признателен за возможность обсудить мой потенциальный вклад в вашу команду.",
                            
                            "Добрый день, [manager]! Пишу по поводу позиции [position]. Учитывая мой опыт в создании надежных решений (подробности на magzhan.me) и сильные практики кодирования (github.com/markbrutx), я уверен, что могу принести ценный опыт вашей команде. Я гибок в отношении условий работы и открыт к релокации с возможной поддержкой в оформлении документов. Возможно ли обсудить детали вакансии?"
                        ]
                    },
                    defaultText: {
                        en: `Dear [manager],

[extra]I invite you to explore my extensive development experience and portfolio at https://magzhan.me, where I've showcased my full range of projects and skills. You can also find my code samples at https://github.com/markbrutx. I am flexible regarding work arrangements, whether it's B2B, full-time employment, or contract work. I am also open to relocation and would appreciate any assistance with documentation if needed.

Best regards,
Magzhan`,
                        ru: `Добрый день, [manager]!

[extra]Приглашаю вас ознакомиться с моим обширным опытом разработки и портфолио на https://magzhan.me, где представлен полный спектр моих проектов и навыков. Примеры моего кода также доступны на https://github.com/markbrutx. Я гибок в отношении формата работы, будь то B2B, полная занятость или контрактная работа. Также я открыт к релокации и был бы признателен за возможную помощь с оформлением документов.

С уважением,
Magzhan`
                    }
                }
            },
            computed: {
                generatedText() {
                    if (!this.customText) {
                        this.initializeDefaultText();
                    }
                    return this.customText;
                }
            },
            methods: {
                initializeDefaultText() {
                    const manager = this.hiringManager.trim() || this.translations[this.currentLang].hiringManagerPlaceholder;
                    let text = this.defaultText[this.currentLang].replace('[manager]', manager);
                    
                    let extraText = '';
                    if (this.includeExtra) {
                        const positionText = this.position.trim() ? 
                            (this.currentLang === 'en' ? ` the ${this.position} position` : ` на позицию ${this.position}`) : 
                            (this.currentLang === 'en' ? 'this position' : 'данную позицию');
                        extraText = this.currentLang === 'en' ? 
                            `I am writing to express my strong interest in${positionText}. Along with my resume, ` :
                            `Я пишу, чтобы выразить свою заинтересованность в${positionText}. Вместе с моим резюме `;
                    }
                    
                    text = text.replace('[extra]', extraText);
                    this.customText = text;
                },
                getRandomSubject() {
                    const templates = this.subjectTemplates[this.currentLang];
                    const template = templates[Math.floor(Math.random() * templates.length)];
                    const position = this.position.trim() || (this.currentLang === 'en' ? 'Developer' : 'Разработчик');
                    return template.replace('[position]', position);
                },
                async copyEmailSubject() {
                    try {
                        await navigator.clipboard.writeText(this.emailSubject);
                        this.emailSubject = this.getRandomSubject();
                    } catch (err) {
                        console.error('Failed to copy subject: ', err);
                    }
                },
                updateCustomText() {
                    // Custom text is already updated via v-model
                },
                async copyToClipboard() {
                    try {
                        await navigator.clipboard.writeText(this.generatedText);
                        this.emailSubject = this.getRandomSubject();
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                    }
                },
                async copyAndReset() {
                    await this.copyToClipboard()
                    this.position = ''
                    this.hiringManager = ''
                    this.customText = ''
                    this.commentText = ''
                    this.initializeDefaultText()
                    this.initializeCommentText()
                },
                initializeCommentText() {
                    const templates = this.commentTemplates[this.currentLang];
                    const template = templates[Math.floor(Math.random() * templates.length)];
                    const position = this.position.trim() || (this.currentLang === 'en' ? 'Software Engineer' : 'Разработчик');
                    const manager = this.hiringManager.trim() || this.translations[this.currentLang].hiringManagerPlaceholder;
                    this.commentText = template
                        .replace('[position]', position)
                        .replace('[manager]', manager);
                },
                getNextComment() {
                    const templates = this.commentTemplates[this.currentLang];
                    const currentIndex = templates.indexOf(this.commentText);
                    const nextIndex = (currentIndex + 1) % templates.length;
                    const template = templates[nextIndex];
                    
                    const manager = this.hiringManager.trim() || this.translations[this.currentLang].hiringManagerPlaceholder;
                    const position = this.position.trim() || (this.currentLang === 'en' ? 'Developer' : 'Разработчик');
                    
                    this.commentText = template
                        .replace('[manager]', manager)
                        .replace('[position]', position);
                },
                updateCommentText() {
                    // Comment text is already updated via v-model
                },
                async copyComment() {
                    try {
                        await navigator.clipboard.writeText(this.commentText);
                        this.position = '';
                        this.hiringManager = '';
                        this.customText = '';
                        this.commentText = '';
                        this.initializeDefaultText();
                        this.initializeCommentText();
                        this.emailSubject = this.getRandomSubject();
                    } catch (err) {
                        console.error('Failed to copy comment: ', err);
                    }
                },
                async copyCoverLetter() {
                    try {
                        await navigator.clipboard.writeText(this.customText);
                        this.position = '';
                        this.hiringManager = '';
                        this.customText = '';
                        this.commentText = '';
                        this.initializeDefaultText();
                        this.initializeCommentText();
                        this.emailSubject = this.getRandomSubject();
                    } catch (err) {
                        console.error('Failed to copy cover letter: ', err);
                    }
                },
                toggleLanguage() {
                    this.currentLang = this.currentLang === 'en' ? 'ru' : 'en';
                    localStorage.setItem('preferredLanguage', this.currentLang);
                    this.initializeDefaultText();
                    this.emailSubject = this.getRandomSubject();
                },
            },
            watch: {
                position() { 
                    this.initializeDefaultText();
                    this.emailSubject = this.getRandomSubject();
                    this.initializeCommentText();
                },
                hiringManager() { 
                    this.initializeDefaultText();
                    this.initializeCommentText();
                },
                includeExtra() { this.initializeDefaultText() }
            },
            mounted() {
                this.initializeDefaultText();
                this.emailSubject = this.getRandomSubject();
                this.initializeCommentText();
            }
        }).mount('#app')
    </script>
</body>
</html>
